<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:utext="${filePath}">Document</title>
</head>

<body>
<table>
    <tbody>
    <tr th:each="entry : ${docContent}">
        <td><span th:utext="${entry}">Document Content</span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
